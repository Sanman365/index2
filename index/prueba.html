    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Texto Neon Tron</title>
        <style>
            body {
                background-color: #0d0d0d;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                font-family: 'Arial', sans-serif;
            }
    
            .neon-text {
                font-size: 48px;
                color: #00f9ff;
                position: relative;
                text-transform: uppercase;
                letter-spacing: 2px;
                transition: all 0.3s ease;
                border: 2px solid transparent;
                padding: 10px 20px;
                border-radius: 5px;
            }
    
            .neon-text::before {
                content: '';
                position: absolute;
                top: -5px;
                left: -5px;
                right: -5px;
                bottom: -5px;
                background: none;
                border: 2px solid #ff9600;
                border-radius: 8px;
                transition: all 0.3s ease;
                opacity: 0;
            }
    
            .neon-text:hover {
                color: #00f9ff;
                text-shadow: 0 0 15px #00f9ff, 0 0 30px #00f9ff, 0 0 45px #00f9ff;
                border-color: #ff9600;
            }
    
            .neon-text:hover::before {
                opacity: 1;
                box-shadow: 0 0 15px #ff9600, 0 0 30px #ff9600, 0 0 45px #ff9600;
            }
        </style>
    </head>
    <body>
        <div class="neon-text">
            Tron Style
        </div>
    </body>
    </html>
